<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—É–¥–µ–Ω—Ç–∞–º–∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333; min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: white; padding: 30px; border-radius: 15px;
            margin-bottom: 30px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #4a5568; margin-bottom: 10px; }
        .content { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        @media (max-width: 768px) { .content { grid-template-columns: 1fr; } }
        .form-section, .students-section {
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #4a5568; }
        input, select {
            width: 100%; padding: 12px; border: 2px solid #e2e8f0;
            border-radius: 8px; font-size: 16px;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .btn {
            background: #667eea; color: white; padding: 12px 30px;
            border: none; border-radius: 8px; cursor: pointer; width: 100%;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #5a67d8; transform: translateY(-2px); }
        .btn:disabled { background: #a0aec0; cursor: not-allowed; transform: none; }
        .student-card {
            background: #f7fafc; border: 1px solid #e2e8f0; border-radius: 10px;
            padding: 20px; margin-bottom: 15px;
        }
        .student-name { font-size: 1.3em; color: #4a5568; margin-bottom: 5px; }
        .student-info { color: #718096; margin-bottom: 5px; }
        .loading { text-align: center; padding: 20px; color: #718096; }
        .error { background: #fed7d7; color: #c53030; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .success { background: #c6f6d5; color: #276749; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—É–¥–µ–Ω—Ç–∞–º–∏</h1>
            <p>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ —Å–∏—Å—Ç–µ–º—ã</p>
            <div style="margin-top: 20px;">
                <a href="/" style="background: #667eea; color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none;">üè† –ì–ª–∞–≤–Ω–∞—è</a>
            </div>
        </div>

        <div class="content">
            <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç—É–¥–µ–Ω—Ç–∞ -->
            <div class="form-section">
                <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–∞</h2>
                <div id="formMessage"></div>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="first_name">–ò–º—è *</label>
                        <input type="text" id="first_name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
                    </div>
                    <div class="form-group">
                        <label for="last_name">–§–∞–º–∏–ª–∏—è *</label>
                        <input type="text" id="last_name" required placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é">
                    </div>
                    <div class="form-group">
                        <label for="age">–í–æ–∑—Ä–∞—Å—Ç *</label>
                        <input type="number" id="age" required min="16" max="100" placeholder="–û—Ç 16 –¥–æ 100">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="is_active">–°—Ç–∞—Ç—É—Å *</label>
                        <select id="is_active" required>
                            <option value="true">‚úÖ –ê–∫—Ç–∏–≤–Ω—ã–π</option>
                            <option value="false">‚ùå –ù–µ–∞–∫—Ç–∏–≤–Ω—ã–π</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–∞</button>
                </form>
            </div>

            <!-- –°–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ -->
            <div class="students-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>üìã –°–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</h2>
                    <button class="btn" onclick="loadStudents()" style="width: auto;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                </div>
                <div id="studentsMessage"></div>
                <div id="studentsList">
                    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadStudents);

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
        async function loadStudents() {
            try {
                document.getElementById('studentsList').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤...</div>';

                const response = await fetch('/api/students/');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');

                const data = await response.json();

                console.log('üìä –î–∞–Ω–Ω—ã–µ –æ—Ç API:', data);

                // üîß –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –æ—Ç–≤–µ—Ç–∞
                let students = [];
                if (data.students) {
                    students = data.students; // –§–æ—Ä–º–∞—Ç: { "students": [...] }
                } else if (Array.isArray(data)) {
                    students = data; // –§–æ—Ä–º–∞—Ç: [...]
                } else {
                    throw new Error('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                }

                console.log('–ü–æ–ª—É—á–µ–Ω—ã —Å—Ç—É–¥–µ–Ω—Ç—ã:', students);
                displayStudents(students);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('studentsList').innerHTML = '<div class="error">‚ùå –û—à–∏–±–∫–∞: ' + error.message + '</div>';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
        function displayStudents(students) {
            const studentsList = document.getElementById('studentsList');

            if (!students || students.length === 0) {
                studentsList.innerHTML = '<div class="loading">–ù–µ—Ç —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</div>';
                return;
            }

            studentsList.innerHTML = students.map(student => `
                <div class="student-card">
                    <div class="student-name">${student.first_name} ${student.last_name}</div>
                    <div class="student-info">üéÇ –í–æ–∑—Ä–∞—Å—Ç: ${student.age} –ª–µ—Ç</div>
                    <div class="student-info">üéì ID: ${student.id}</div>
                    ${student.email ? `<div class="student-info">üìß ${student.email}</div>` : ''}
                    <div class="student-info">–°—Ç–∞—Ç—É—Å: ${student.is_active ? '‚úÖ –ê–∫—Ç–∏–≤–Ω—ã–π' : '‚ùå –ù–µ–∞–∫—Ç–∏–≤–Ω—ã–π'}</div>
                </div>
            `).join('');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç—É–¥–µ–Ω—Ç–∞
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ...';

                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                const studentData = {
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    age: parseInt(document.getElementById('age').value),
                    email: document.getElementById('email').value || null,
                    is_active: document.getElementById('is_active').value === 'true'
                };

                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', studentData);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
                const response = await fetch('/api/students/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(studentData)
                });

                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }

                const result = await response.json();
                console.log('–£—Å–ø–µ—à–Ω—ã–π –æ—Ç–≤–µ—Ç:', result);

                showFormMessage('‚úÖ ' + result.message, 'success');
                this.reset();
                loadStudents(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showFormMessage('‚ùå ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–∞';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showFormMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
